<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>维护更新中 - 三体云动Pro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Chinese Quote', -apple-system, BlinkMacSystemFont,
          'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei',
          'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji',
          'Segoe UI Emoji', 'Segoe UI Symbol';
        font-variant: tabular-nums;
        line-height: 1.5;
        color: rgba(0, 0, 0, 0.65);

        background-image: url('https://styd-frontend.oss-cn-shanghai.aliyuncs.com/images/maintenance.svg');
        background-position: center top;
        background-repeat: no-repeat;
        padding: 24px;
      }

      .page-maintenance {
        max-width: 474px;
        margin: 564px auto 0 auto;
        text-align: center;
        transition: all 0.3s;
      }
      .title {
        font-size: 20px;
        line-height: 28px;
        color: #252a2e;
        font-weight: 500;
      }
      .desc {
        font-size: 16px;
        line-height: 32px;
        color: #3e4d5c;
        margin-top: 12px;
      }

      @media screen and (max-height: 768px) {
        .page-maintenance {
          margin-top: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-maintenance">
      <h3 class="title">系统维护更新中...</h3>
      <p class="desc">
        三体云动Pro正在上线一大波新功能... 程序猿正在加班加点！
        <br />
        系统暂时无法使用，还请各位老板大人稍等片刻！
      </p>
    </div>
  </body>
</html>
