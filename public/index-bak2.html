<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel='stylesheet' href='<%= BASE_URL %>style/antd.16aba.css'></link>
    <style>
      .skeleton {
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        height: 100%;
      }
      .skeleton .place {
        display: inline-block;
        background-color: rgba(139, 144, 176, 0.15);
        border-radius:4px;
        width: 48px;
        height: 48px;
      }
      .skeleton .box {
        display: inline-block;
        vertical-align: top;
        height: 100px;
        background-color: white;
        box-shadow: 0px 1px 10px 1px rgba(0,0,0,0.05);
      }
      .skeleton .sider {
        background-color: #2C3153;
        height: 100%;
        width: 200px;
        padding-top: 26px;
      }
      .skeleton .main {
        background-color: #F0F2F5;
        height: 100%;
        flex:1;
        padding:18px 24px;
      }
    </style>
    <title>三体云动</title>
  </head>
  <body id="body" class="version-a">
    <noscript>
      <strong
        >We're sorry but saas-fe doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="skeleton">
        <div class="sider" style="text-align: center;">
          <div class="place" style="width: 48px;height: 48px"></div>
          <div class="place" style="margin-top: 24px;width: 152px;height: 24px;"></div>
          <div class="place" style="margin-top: 40px;width: 152px;height: 500px;"></div>
        </div>
        <div class="main">
          <div>
            <div class="place"></div>
          </div>
          <div>
            <div class="box"></div>
          </div>

        </div>
      </div>
    </div>

    <script>
      window.htmlWebpackFiles = <%= JSON.stringify(htmlWebpackPlugin.files) %>
    </script>
    <script src="//at.alicdn.com/t/font_1106512_nq1w91qhl4.js"></script>
    <script src="https://map.qq.com/api/js?v=2.exp&key=ZEGBZ-46CK6-6NCSC-M63GX-L7JGJ-XWB2D&libraries=place"></script>

    <!-- built files will be auto injected -->
  </body>
</html>
